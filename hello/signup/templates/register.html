{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block body %}

<style>
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>

<div class="form-signin">
    <form method="post" action="/register/">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="form-floating my-2">
            <input name="username" type="text" class="form-control" id="username" placeholder="Username" required>
            <label for="username">Username (Lowercase)</label>
        </div>
        <div class="form-floating my-2">
            <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>
        <div class="form-floating my-2">
            <input name="fname" type="text" class="form-control" id="fname" placeholder="John" required>
            <label for="fname">First Name</label>
        </div>
        <div class="form-floating my-2">
            <input name="lname" type="text" class="form-control" id="lname" placeholder="Doe" required>
            <label for="lname">Last Name</label>
        </div>
        <div class="form-floating my-2">
            <input name="pass1" type="password" class="form-control" id="pass1" placeholder="Password" required>
            <label for="pass1">Password</label>
        </div>
        <div class="form-floating">
            <input name="pass2" type="password" class="form-control" id="pass2" placeholder="Confirm Password" required>
            <label for="pass2">Confirm Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    </form>
</div>
{% endblock body %}
