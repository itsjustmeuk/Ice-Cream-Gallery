{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100" alt="...">
</div>
<div class="container">
    <h3 class="text-center"> Contact Us </h3>
    <form method="post" action="/contact/">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Phone number</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="phone number" required>
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Why you contacting me?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
